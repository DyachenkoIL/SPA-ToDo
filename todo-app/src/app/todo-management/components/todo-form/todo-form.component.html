<form (submit)="onSubmit()" class="in_form">
    <div class="form-group">
        <label for="Name">ToDo: </label>
        <input type="text" class="form-control" [(ngModel)]="todo.Name" name="Name" #Name="ngModel" />
    </div>
    <div class="form-group">
        <label for="Body">Description: </label>
        <input type="text" class="form-control" [(ngModel)]="todo.Body" name="Body" #Name="ngModel" />
    </div>
    <button type="button" (click)="onBack()" class="btn">Back</button>
    <button type="submit" class="btn">Save</button>
</form>
