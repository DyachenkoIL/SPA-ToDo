<div class="container">
    <div class="row note" *ngFor="let todo of list">
        <div class="col-md-3 noteCaption">{{ todo.Name }}</div>
        <div class="col-md-3 noteBody">{{ todo.Body }}</div>
        <p></p>
        <div class="col-md-3 noteCrDate">Creation date: _________ {{ todo.DateCreation | date:'dd/M/yy -- hh:mm' }}</div>
        <div class="col-md-3 noteCDate">Modification date: ______ {{ todo.DateModification | date:'dd/M/yy -- hh:mm'}}</div>
        <div class="col-md-3 controls">
            <button type="button" (click)="update(todo.Id)" class="btn">Update</button>
            <button type="button" (click)="delete(todo.Id)" class="btn">Delete</button>
        </div>
    </div>
</div>
<button type="button" (click)="create()" class="btn btn-right">Create</button>
<form (submit)="search()" class="in_form">
        <div class="form-group">
            <input type="text" class="form-control"  name="Name"  />
        </div>
        <button type="submit" class="btn">Search</button>
</form>
